<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title th:text=${titulo}></title>
</head>

<body>

	<header th:replace="layout/layout::header"></header>
	<div class="container py-4">

		<div class="card col-6 mx-auto">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="col-8 mx-auto">

					<form th:action="@{/formulario}" th:object="${cliente}" method="post">

						<input type="hidden" th:field="*{id}" />

						<div class="form-group">
							<label class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{nombre}" class="form-control"
									th:errorClass="'form-control alert-danger'" />
								<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
									class="form-text text-danger"></small>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 col-form-label">Apellido</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{apellido}" class="form-control"
									th:errorClass="'form-control alert-danger'" />
								<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
									class="form-text text-danger"></small>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-12">
								<input type="text" th:field="*{email}" class="form-control"
									th:errorClass="'form-control alert-danger'" />
								<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="form-text text-danger"></small>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-form-label">Fecha</label>
							<div class="col-sm-12">
								<input type="date" th:field="*{createdAt}" class="form-control"
									th:errorClass="'form-control alert-danger'" />
								<small th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"
									class="form-text text-danger"></small>
							</div>
						</div>

						<div class="pt-2">
							<input type="submit" value="Guardar" th:field="*{apellido}" class="btn btn-primary" />
						</div>


					</form>

				</div>


			</div>
		</div>

	</div>



</body>

</html>
